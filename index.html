<script>
/* -------------------- ì•± ë¡œì§ (ì´ ë¶€ë¶„ì€ ìˆ˜ì •í•  í•„ìš” ì—†ì–´ìš”) -------------------- */
const qs = s => document.querySelector(s);
const $start = qs('#screen-start');
const $play  = qs('#screen-play');
const $grid  = qs('#grid');
const $stage = qs('#stage');
const $original = qs('#original');
const $result   = qs('#result');
const $playTitle = qs('#play-title');

let ROUND = { item: null, lock: false, nextIndex: 0 };

// í™”ë©´ ì „í™˜
function navPlay(on){ 
  $start.hidden = on; 
  $play.hidden = !on;
  // í™”ë©´ ì „í™˜ ì‹œ ëª¨ë“  ë¹„ë””ì˜¤ ì •ì§€
  document.querySelectorAll('video').forEach(v => v.pause());
}

// ì‹œì‘ í™”ë©´ ë§Œë“¤ê¸°
function buildGrid() {
  $grid.innerHTML = '';
  CONTENT.forEach((item, index) => {
    const d = document.createElement('div');
    d.className = 'thumb';
    // ì¸ë„¤ì¼ìš© ë¹„ë””ì˜¤ íƒœê·¸. muted, playsinline, autoplayëŠ” ìë™ì¬ìƒì„ ìœ„í•¨
    d.innerHTML = `
      <video src="${item.fake}" muted playsinline autoplay loop></video>
      <button class="ghost">${index + 1}ë²ˆ ì˜ìƒ ë„ì „</button>
    `;
    d.querySelector('button').onclick = () => playVideo(index);
    $grid.appendChild(d);
  });
}

// íŠ¹ì • ì˜ìƒ í”Œë ˆì´ ì‹œì‘
function playVideo(index) {
  const item = CONTENT[index];
  ROUND = { item: item, lock: false, nextIndex: (index + 1) % CONTENT.length };
  
  $result.hidden = true;
  $playTitle.textContent = `ğŸ¬ ${index + 1}ë²ˆ ì˜ìƒ íƒìƒ‰ ì¤‘`;

  // ìŠ¤í…Œì´ì§€ì— ë¹„ë””ì˜¤ ìƒì„±
  $stage.innerHTML = '';
  const video = document.createElement('video');
  video.src = item.fake;
  video.autoplay = true;
  video.loop = true;
  video.muted = true;
  video.playsinline = true;
  $stage.appendChild(video);
  
  $stage.onclick = onStageClick;
  qs('#btn-exit').onclick = () => navPlay(false);

  navPlay(true);
}

// ìŠ¤í…Œì´ì§€(ì˜ìƒ) í´ë¦­ ì´ë²¤íŠ¸
function onStageClick(e) {
  if (ROUND.lock) return;
  const rect = $stage.getBoundingClientRect();
  const x = ((e.clientX - rect.left) / rect.width) * 100;
  const y = ((e.clientY - rect.top) / rect.height) * 100;

  const isCorrect = (ROUND.item.spots || []).some(
    h => Math.hypot(x - h.x, y - h.y) <= (h.r || 10)
  );

  if (isCorrect) {
    onWin();
  } else {
    // ì˜¤ë‹µ í´ë¦­ ì‹œ íš¨ê³¼ (ì„ íƒì‚¬í•­)
    const ring = document.createElement('div');
    ring.className = 'hotspot';
    ring.style.left = x + '%';
    ring.style.top = y + '%';
    ring.style.opacity = 1;
    $stage.appendChild(ring);
    setTimeout(() => ring.remove(), 1000);
  }
}

// ì •ë‹µ ë§í˜”ì„ ë•Œ
function onWin() {
  ROUND.lock = true;
  $result.hidden = false;
  
  // ê¸°ì¡´ ì˜ìƒ ì •ì§€
  $stage.querySelector('video')?.pause();

  // ì›ë³¸ ì˜ìƒ ë³´ì—¬ì£¼ê¸°

      if (CONTENT.every(item => item.cleared)) {

  };
}
